<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .bossbar {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px 20px;
            width: 100%;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .info {
            text-align: center;
            background-color: #1e1e1e;
            color: #cccccc;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }
        .container {
            display: flex;
            align-items: flex-start;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            margin-top: 100px;
        }
        .image-container {
            flex: 1;
            margin-right: 20px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .description {
            margin-top: 10px;
            font-size: 16px;
            color: #cccccc;
        }
        .buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buttons a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #cccccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bossbar">
        <p><strong>OpenDevsFlow</strong></p>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="your-image-url.png" alt="Project Image">
            <div class="description">
                <p>This is a sample project description. Add your details here.</p>
            </div>
        </div>
        <div class="buttons">
            <a href="https://github.com/your-repo" target="_blank">GitHub</a>
            <a href="your-file.zip" download>Download</a>
            <a href="https://discord.gg/your-invite" target="_blank">Support</a>
        </div>
    </div>
    <div class="info">
        <p>Uploaded by: User</p>
        <p>Uploaded on: Date/Month/Year</p>
        <p>Modified by: User</p>
    </div>
    <div class="footer">
        <p>&copy; OpenDevsFlow 2024. All rights reserved.</p>
    </div>
</body>
</html>
