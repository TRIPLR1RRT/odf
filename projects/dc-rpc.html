<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            padding-top: 50px; /* Adjusted for the fixed bossbar */
        }
        .bossbar {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px 20px;
            width: 100%;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; /* Ensure bossbar stays on top */
        }
        .info {
            text-align: left;
            background-color: #1e1e1e;
            color: #cccccc;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .info h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ffffff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .container {
            display: flex;
            align-items: center; /* Vertically center the image */
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 900px; /* Increased the max width */
            gap: 20px; /* Added gap between image and content */
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center; /* Center image horizontally */
        }
        .image-container img {
            width: 700px;
            height: auto;
            border-radius: 8px;
        }
        .content {
            flex: 2; /* Ensures content takes more space */
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1; /* Ensures the content area can grow */
        }
        .description {
            margin-top: 10px;
            font-size: 16px;
            color: #cccccc;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #cccccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bossbar">
        <p><strong>OpenDevsFlow</strong></p>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="https://cdn-sd.pages.dev/img/IMG_20230204_131954.jpg" alt="Project Image">
        </div>
        <div class="content">
            <div class="info">
                <h3>Project Details</h3>
                <p class="description">This is a sample project description. Add your details here.</p>
                <p>Uploaded by: Dev.</p>
                <p>Uploaded on: 12.12.2924</p>
                <p>Modified by: N/A</p>
            </div>
            <div class="buttons">
                <a href="https://github.com/your-repo" target="_blank">GitHub</a>
                <a href="your-file.zip" download>Download</a>
                <a href="https://discord.gg/your-invite" target="_blank">Support</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; OpenDevsFlow 2024. All rights reserved.</p>
    </div>
</body>
</html>
